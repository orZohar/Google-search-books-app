

<div class="sidebar">
    <ul >
        <div class="example" [routerLink]="['auth']">
            <ul><li><a><i><span class="welcome-icon"></span><span class="hover hover-1"><span [routerLinkActive]="['active-tab']">Home</span></span></i></a></li></ul>
        </div>
        <div *ngIf="isLoggedIn">
            <div class="example" [routerLink]="['search']">
            <ul><li><a><i><span class="search-sidenav"></span><span class="hover hover-1"><span [routerLinkActive]="['active-tab']">Search</span></span></i></a></li></ul>
            </div>
            
             <!-- Books -->
            <div class="example" (click)="openBooksDropdown=!openBooksDropdown" >
                <ul><li><a><i><span class="book-icon"></span><span  class="hover hover-1" >Books
                </span><span [ngClass]="openBooksDropdown ? 'arrow-down' : 'arrow-right'"></span></i> </a></li></ul>
            </div>

            <div class="box" [class.opened]="openBooksDropdown"> 
                <div class="example" [routerLink]="['media/books']" [queryParams]="{isTable: false}">
                 <ul><li><a><i><span class=""></span><span class="hover hover-1"><span [routerLinkActive]="['active-tab']">Books Icons</span></span></i></a></li></ul>
                 </div>
                 <div class="example" [routerLink]="['media/books']" [queryParams]="{isTable: true}">
                <ul> <li><a class="hover hover-1 " ><i></i><span [routerLinkActive]="['active-tab']">Books Table</span></a><span class="active-tab"></span></li></ul>
                </div>
            </div>

            <!-- Videos -->
            <div class="example" (click)="openVideosDropdown=!openVideosDropdown">
                <ul><li><a><i><span class="videos-icon"></span><span  class="hover hover-1">Videos
                </span> <span class="arrow-position" [ngClass]="openVideosDropdown ? 'arrow-down' : 'arrow-right'"></span></i> </a></li></ul>
                </div>

                <div class="box" [class.opened]="openVideosDropdown"> 
                     <div class="example" [routerLink]="['media/videos']" [queryParams]="{isTable: false}">
                    <ul><li><a><i><span class=""></span><span class="hover hover-1"><span [routerLinkActive]="['active-tab']">Videos Icons</span></span></i></a></li></ul>
                    </div>
                    <div class="example" [routerLink]="['media/videos']" [queryParams]="{isTable: true}">
                    <ul> <li><a class="hover hover-1 " ><i></i><span [routerLinkActive]="['active-tab']">Videos Table</span></a><span class="active-tab"></span></li></ul>
                </div>
             </div>


                <div class="example" [routerLink]="['statistics']">
                    <ul><li><a><i><span class="statistics-icon"></span><span class="hover hover-1"><span [routerLinkActive]="['active-tab']">statistics</span></span></i></a></li></ul>
                </div>

        </div>
    </ul>
</div>
