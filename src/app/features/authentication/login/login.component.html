<div class="global-container">
  
  
  <div style="position:relative; left:5vw;">
    <fa-icon class="users-icon" [icon]="faUserFriends"></fa-icon>
    <div class="users-count">{{usersCount}}</div>
    <div class="registred-users">Registered Users</div>

  </div>
  <div style="position:relative; left:20vw;">
    <fa-icon class="users-icon" [icon]="faEnvelope"></fa-icon>
    <div class="users-count">0</div>
    <div class="registred-users">New Messages</div>

  </div>
  <div style="position:relative; left:35vw;">
    <fa-icon class="users-icon" [icon]="faPhotoVideo"></fa-icon>
    <div class="users-count">5</div>
    <div class="registred-users" style="left:5.4vw">New Media</div>
  </div>

  <div class="card login-form" style="border:none">
    <div class="card-body">
      <h3 class="card-title text-center">Media Login</h3>
      <div class="card-text" >
        <form #bookForm="ngForm" class="login-container" style="width:100%" autocomplete="off" novalidate (ngSubmit)="signIn()">
          <div class="form-group">
            <label for="exampleInputEmail1">Username</label>

            <input #refUsername type="text" #user="ngModel" [(ngModel)]="username" name="user" class="form-control form-control-sm"
              id="exampleInputEmail1" aria-describedby="emailHelp" style="font-size:0.8vw;" placeholder="Please enter your username" maxlength="10" required>

            <validation-messages [form]="user" [elementsRefs]="[refUsername]"></validation-messages>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <!-- <a href="#" style="float:right;font-size:12px;">Forgot password?</a> -->

            <input #refPassword type="password" #pass="ngModel" [(ngModel)]="password" name="password" placeholder="Please enter your password"
              class="form-control form-control-sm"  style="font-size:0.8vw;" id="exampleInputPassword1" required>

            <validation-messages [form]="pass" [elementsRefs]="[refPassword]"></validation-messages>
          </div>
          <button type="text" class="btn btn-primary btn-block" [form]="bookForm" cnFormSubmit >Sign in</button>
          <div class="sign-up">
            Don't have an account? <a [routerLink]="['/auth/register']">Create One</a>
          </div>
        </form>
      </div>
    </div>
  </div>
